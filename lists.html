<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

    <div>
      <ul class="list-group">
        <!-- use active class to activate one or multiple items -->
        <li class="list-group-item active">Active item</li>
        <li class="list-group-item disabled">Second item</li>
        <li class="list-group-item">Third item</li>
      </ul>
    </div>

    <div>
      <div class="list-group my-xl-5">
        <a href="#" class="list-group-item list-group-item-action">First item</a>
        <a href="wikipedia.com" class="list-group-item list-group-item-action active">Second item</a>
        <a href="#" class="list-group-item list-group-item-action disabled">Third item</a>
      </div>
    </div>

<div>
    <!-- removes borders but keeps separators -->
    <ul class="list-group list-group-flush">
        <li class="list-group-item">First item</li>
        <li class="list-group-item">Second item</li>
        <li class="list-group-item">Third item</li>
        <li class="list-group-item">Fourth item</li>
    </ul>
</div>
  </body>
</html>
