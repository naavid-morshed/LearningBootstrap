                <h5 class="dropdown-header">Dropdown header 1</h5>
            </li>

            <li>
                <a class="dropdown-item" href="#">Link 1</a>
            </li>

            <li>
                <!-- divider between items inside dropdown -->
                <hr class="dropdown-divider">
                </hr>
            </li>

            <li>
                <!-- for disabling an item -->
