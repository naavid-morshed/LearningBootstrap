<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div>
      <button type="button" class="btn">Button 1</button>
      <button type="button" class="btn btn-primary">Button 2</button>
      <button type="button" class="btn btn-danger">Button 3</button>
      <button type="button" class="btn btn-info">Button 4</button>
      <button type="button" class="btn btn-link">Button 5</button>
    </div>

    <div>
      <a href="#" class="btn btn-success">Link Button</a>
      <button type="button" class="btn btn-success">Button</button>
      <input type="button" class="btn btn-success" value="Input Button" />
      <input type="submit" class="btn btn-success" value="Submit Button" />
      <input type="reset" class="btn btn-success" value="Reset Button" />
      <button type="button" class="btn btn-outline-primary">Primary</button>
    </div>

    <div class="d-grid my-2">
      <button type="button" class="btn btn-primary btn-block">
        Full-Width Button
      </button>
    </div>

    <div class="btn-group">
      <!-- grouped buttons want to stay inline -->
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>

    <!-- this button group below and the one below that behave the same -->
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
      >
        Sony
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Tablet</a>
        <a class="dropdown-item" href="#">Smartphone</a>
      </div>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Sony
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Tablet</a>
          <a class="dropdown-item" href="#">Smartphone</a>
        </div>
      </div>
    </div>

    <h1>Example heading <span class="badge bg-secondary">New</span></h1>
  </body>
</html>
