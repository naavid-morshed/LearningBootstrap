    <!-- modal with header, body and footer; needs header, body, footer specific modal class inside modal-dialogue -->
    <button class="btn btn-secondary my-5" data-bs-toggle="modal" data-bs-target="#modal124">

    </button>

    <div class="modal fade" id="modal124">
        <div class="modal-dialog">

                <!-- modal header -->
                <div class="modal-header">
                    <h3 class="modal-title">modal header</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- modal body -->
                <div class="modal-body">
                    This is a modal body
                </div>

                <!-- modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
