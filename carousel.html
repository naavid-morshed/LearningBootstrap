<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- carousel is wrapped with this -->
    <div class="container" style="width: 1000px;height: 200px;">
        <!-- define carousel -->
        <div id="carid" class="carousel slide" data-bs-ride="carousel">

            <!-- indicator dots below slideshow -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carid" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carid" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carid" data-bs-slide-to="2"></button>
            </div>

            <!-- defining the slideshow -->
            <div class="carousel-inner">
                <!-- one carousel items after another, making the first one active -->
                <div class="carousel-item active">
                    <img 
                        src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" 
                        alt="sadf" 
                        class="d-block w-100"
                    >
                    <div class="carousel-caption">
                        <h3>header</h3>
                        <p>some paragraph</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img 
                        src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" 
                        alt="sadf" 
                        class="d-block w-100"
                    >
                </div>
                <div class="carousel-item">
                    <img 
                        src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" 
                        alt="sadf" 
                        class="d-block w-100"
                    >
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button 
                class="carousel-control-prev" 
                type="button" 
                data-bs-target="#carid" 
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button 
                class="carousel-control-next" 
                type="button" 
                data-bs-target="#carid" 
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>
